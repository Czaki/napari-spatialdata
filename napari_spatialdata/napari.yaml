name: napari-spatial-anndata
display_name: napari SpatialAnnData
contributions:
  commands:
    - id: napari-spatial-anndata.get_reader
      python_name: napari_spatial_anndata._reader:napari_get_reader
      title: Open data with napari SpatialAnnData
    - id: napari-spatial-anndata.write_multiple
      python_name: napari_spatial_anndata._writer:write_multiple
      title: Save multi-layer data with napari SpatialAnnData
    - id: napari-spatial-anndata.write_single_image
      python_name: napari_spatial_anndata._writer:write_single_image
      title: Save image data with napari SpatialAnnData
    - id: napari-spatial-anndata.make_sample_data
      python_name: napari_spatial_anndata._sample_data:make_sample_data
      title: Load sample data from napari SpatialAnnData
    - id: napari-spatial-anndata.make_qwidget
      python_name: napari_spatial_anndata._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-spatial-anndata.make_magic_widget
      python_name: napari_spatial_anndata._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-spatial-anndata.make_func_widget
      python_name: napari_spatial_anndata._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-spatial-anndata.get_reader
      accepts_directories: false
      filename_patterns: ["*.npy"]
  writers:
    - command: napari-spatial-anndata.write_multiple
      layer_types: [image*, labels*]
      filename_extensions: []
    - command: napari-spatial-anndata.write_single_image
      layer_types: [image]
      filename_extensions: [.npy]
  sample_data:
    - command: napari-spatial-anndata.make_sample_data
      display_name: napari SpatialAnnData
      key: unique_id.1
  widgets:
    - command: napari-spatial-anndata.make_qwidget
      display_name: Example QWidget
    - command: napari-spatial-anndata.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-spatial-anndata.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
